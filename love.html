        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            let words = text.split('');
            let line = '';

            const y = (Math.random() * CONFIG.treeHeight * 0.7) - (CONFIG.treeHeight / 3);
            const r = 35 + Math.random() * 10; 
            const angle = (index / total) * Math.PI * 2;
            mesh.userData = { 
                treePos: new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r), 
                scatterPos: new THREE.Vector3((Math.random()-0.5)*120, (Math.random()-0.5)*120, (Math.random()-0.5)*120) 
            };
            mesh.position.copy(mesh.userData.treePos);
            mesh.lookAt(0, y, 0); 
            treeGroup.add(mesh);
            quoteMeshes.push(mesh);
        }

        function createLoveQuoteMeshes() {
            for (let i = 0; i < 12; i++) {
                addQuoteMesh(LOVE_QUOTES[Math.floor(Math.random() * LOVE_QUOTES.length)], i, 12);
            }
        }

        // --- æ‰‹åŠ¿åŠåŠ¨ç”»é€»è¾‘ ---
        function transformTo(state) {
            if (STATE.mode === state) return;
            if (STATE.mode === 'FOCUS') resetFocusQuote();
            STATE.mode = state;
            updateStatusDisplay();
            particles.forEach(p => {
                const target = state === 'TREE' ? p.treePos : p.scatterPos;
                new TWEEN.Tween(p.currentPos).to({ x: target.x, y: target.y, z: target.z }, 1200).easing(TWEEN.Easing.Quadratic.InOut).start();
            });
            quoteMeshes.forEach(m => {
                const target = state === 'TREE' ? m.userData.treePos : m.userData.scatterPos;
                new TWEEN.Tween(m.position).to(target, 1200).easing(TWEEN.Easing.Quadratic.InOut).start();
            });
        }

        function focusRandomQuote() {
            const mesh = quoteMeshes[Math.floor(Math.random() * quoteMeshes.length)];
            mesh.material.map = createQuoteTexture(LOVE_QUOTES[Math.floor(Math.random() * LOVE_QUOTES.length)]);
            mesh.material.map.needsUpdate = true;
            resetFocusQuote();
            mesh.userData.isFocused = true; STATE.mode = 'FOCUS'; updateStatusDisplay();
            scene.attach(mesh);
            const targetPos = camera.position.clone().add(new THREE.Vector3(0, 0, -20).applyQuaternion(camera.quaternion));
            new TWEEN.Tween(mesh.position).to(targetPos, 700).start();
            new TWEEN.Tween(mesh.scale).to({ x: 3.5, y: 3.5, z: 3.5 }, 700).start();
            mesh.lookAt(camera.position);
        }

        function resetFocusQuote() {
            quoteMeshes.forEach(m => {
                if (m.userData.isFocused) {
                    m.userData.isFocused = false; treeGroup.attach(m);
                    new TWEEN.Tween(m.position).to(STATE.mode === 'TREE' ? m.userData.treePos : m.userData.scatterPos, 800).start();
                    new TWEEN.Tween(m.scale).to({ x: 1, y: 1, z: 1 }, 800).start();
                }
            });
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        async function initMediaPipe() {
            const videoElement = document.getElementById('input_video');
            hands = new window.Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    STATE.isHandDetected = true;
                    const landmarks = results.multiHandLandmarks[0];
                    STATE.handPos.x = (landmarks[9].x - 0.5) * 2; STATE.handPos.y = (landmarks[9].y - 0.5) * 2;
                    detectGesture(landmarks);
                } else {
                    if (STATE.isHandDetected && STATE.mode === 'FOCUS') transformTo('SCATTER');
                    STATE.isHandDetected = false;
                }
            });
            const cam = new window.Camera(videoElement, { onFrame: async () => await hands.send({image: videoElement}), width: 320, height: 240 });
            await cam.start();
        }

        function detectGesture(landmarks) {
            const pinchDist = Math.hypot(landmarks[4].x - landmarks[8].x, landmarks[4].y - landmarks[8].y);
            const isFist = landmarks[8].y > landmarks[5].y && landmarks[12].y > landmarks[9].y;
            const isOpen = landmarks[8].y < landmarks[5].y && landmarks[12].y < landmarks[9].y;
            let detected = isFist ? 'FIST' : (pinchDist < 0.05 ? 'PINCH' : (isOpen ? 'OPEN' : 'None'));
            if (detected !== STATE.lastGesture) {
                const prev = STATE.lastGesture; STATE.lastGesture = detected;
                if (detected === 'FIST') transformTo('TREE');
                else if (detected === 'OPEN') transformTo('SCATTER');
                else if (detected === 'PINCH' && STATE.mode !== 'TREE') focusRandomQuote();
                else if (prev === 'PINCH' && detected !== 'PINCH' && detected !== 'FIST') transformTo('SCATTER');
            }
        }

        function updateStatusDisplay() {
            const el = document.getElementById('status-display');
            el.innerText = STATE.mode === 'TREE' ? "ğŸ„ èšåˆæ¨¡å¼" : (STATE.mode === 'SCATTER' ? "âœ¨ æ¼«å¤©æ˜Ÿè¾°æ¨¡å¼" : "ğŸ“œ è¯—æ„æƒ…è¯");
        }

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            const time = Date.now() * 0.001;
            particles.forEach(p => {
                dummy.position.copy(p.currentPos);
                dummy.scale.setScalar(p.scale * (1 + Math.sin(time*3 + p.blinkOffset)*0.1));
                dummy.rotation.set(p.rotationOffset.x + (STATE.mode === 'SCATTER'?time:0), p.rotationOffset.y + time, 0);
                dummy.updateMatrix(); p.mesh.setMatrixAt(p.id, dummy.matrix);
            });
            [meshGreenDiamond, meshRedSphere, meshGoldStar, meshGoldSphere].forEach(m => m.instanceMatrix.needsUpdate = true);
            if (STATE.mode === 'TREE') treeGroup.rotation.y -= 0.005;
            if (STATE.mode === 'SCATTER' && STATE.isHandDetected) {
                camera.position.x += (Math.sin(time*0.1 + STATE.handPos.x)*80 - camera.position.x)*0.05;
                camera.position.z += (Math.cos(time*0.1 + STATE.handPos.x)*80 - camera.position.z)*0.05;
                camera.lookAt(0,0,0);
            } else controls.update();
            composer.render();
        }

        // --- åœ£è¯æ ‘æŒ‚ä»¶è¾…åŠ©å‡½æ•° ---
        function createParticles() {
            const matGold = new THREE.MeshStandardMaterial({ color: 0xFFD700, emissive: 0xFFAA00, emissiveIntensity: 2.0 });
            const matRed = new THREE.MeshStandardMaterial({ color: 0xFF0033, emissive: 0x990000, emissiveIntensity: 2.0 });
            const matGreen = new THREE.MeshStandardMaterial({ color: 0x228B22, emissive: 0x004400, emissiveIntensity: 1.0 });
            const geoSphere = new THREE.SphereGeometry(0.35, 12, 12);
            const geoDiamond = new THREE.IcosahedronGeometry(0.4, 0);
            
            meshGreenDiamond = new THREE.InstancedMesh(geoDiamond, matGreen, CONFIG.particleCount);
            meshRedSphere = new THREE.InstancedMesh(geoSphere, matRed, CONFIG.particleCount);
            meshGoldStar = new THREE.InstancedMesh(geoSphere, matGold, CONFIG.particleCount);
            meshGoldSphere = new THREE.InstancedMesh(geoSphere, matGold, CONFIG.particleCount);
            treeGroup.add(meshGreenDiamond, meshRedSphere, meshGoldStar, meshGoldSphere);

            let indices = { green: 0, red: 0, star: 0, goldSphere: 0 };
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const relY = Math.random(); 
                const y = (relY * CONFIG.treeHeight) - (CONFIG.treeHeight / 2);
                const r = Math.pow((1 - relY), 0.9) * CONFIG.treeRadius * (0.6 + 0.4 * Math.random());
                const theta = Math.random() * Math.PI * 2;
                const typeRand = Math.random();
                let type, targetMesh;
                if (typeRand < 0.6) { type = 'green'; targetMesh = meshGreenDiamond; }
                else if (typeRand < 0.8) { type = 'red'; targetMesh = meshRedSphere; }
                else { type = 'goldSphere'; targetMesh = meshGoldSphere; }
                const targetIndex = indices[type]++;
                particles.push({
                    id: targetIndex, mesh: targetMesh,
                    treePos: new THREE.Vector3(Math.cos(theta)*r, y, Math.sin(theta)*r),
                    scatterPos: new THREE.Vector3((Math.random()-0.5)*160, (Math.random()-0.5)*160, (Math.random()-0.5)*160),
                    currentPos: new THREE.Vector3(Math.cos(theta)*r, y, Math.sin(theta)*r),
                    scale: 0.4 + Math.random(), blinkOffset: Math.random()*10, rotationOffset: new THREE.Vector3(Math.random(), Math.random(), 0)
                });
            }
        }

        function createTopStar() {
            const geo = new THREE.IcosahedronGeometry(2.5, 0);
            const mat = new THREE.MeshStandardMaterial({ color: 0xFFD700, emissive: 0xFFFF00, emissiveIntensity: 4.0 });
            topStarMesh = new THREE.Mesh(geo, mat);
            topStarMesh.position.set(0, CONFIG.treeHeight / 2 + 2, 0);
            treeGroup.add(topStarMesh);
        }

        init();
    </script>
